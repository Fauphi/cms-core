<template name="sys_createDocModal">
	<div id="createDocModal" class="cms-modal cms-modal-md">
		<div class="content">
			<div class="header">
				Create
			</div>
			{{#if collSchema}}
				{{#autoForm schema=collSchema id=autoFormId type="method" meteormethod=meteormethod omitFields=omitFields }}
				<div class="text autoform-box autoform-modal scroll">
					<div class="row">
						<div class="col-md-12 col-lg-10 col-lg-offset-1">
							{{#each afFieldNames }}
								{{#unless isLangObject}}
									{{> afQuickField name=this.name }}
								{{/unless}}
								{{#each afFieldNames name=this.name}}
									{{> afQuickField name=this.name }}
								{{/each}}
							{{/each}}
						</div>
					</div>
				</div>
				<div class="actions clearfix">
					<button class="btn btn-success pull-right save save-doc" type="sumit">Save</button>
					<button class="btn btn-default pull-left cancel" data-action="cancel-modal">Close</button>
				</div>
				{{/autoForm}}
			{{/if}}
		</div>
	</div>
</template>

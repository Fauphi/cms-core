<template name="core_translations">

	<div id="core_translations" class="bootstrapped">
		{{#if Template.subscriptionsReady}}
			<div class="sub-menu-header">
				<div class="btn btn-default yellow" style="opacity: 0;">Refresh</div>
			</div>

			<div class="sub-sub-menu-header translations">
				<div class="container">
					<div class="row">
						<div class="col-md-12 col-lg-10 col-lg-offset-1">
							<span class="title">Translations</span>
						</div>
					</div>
				</div>
			</div>

			<div class="container block-list">
				<div class="row">
					<div class="col-md-12 col-lg-10 col-lg-offset-1">
						{{#each templateFiles}}
							<div class="category">{{key}}</div>
							<div class="row pages-row">
								{{#each files}}
									<div class="col-md-2 wrapper" data-action="change-tmpl">
										<div class="page-block">
											<div class="inner">
												<!-- <i class="fa fa-file-o" aria-hidden="true"></i> -->
												<div>{{ formatName name }}</div>
											</div>
										</div>
									</div>
								{{/each}}
							</div>
						{{/each}}
					</div>
				</div>
			</div>

		{{else}}
			<div class="container">
			<div class="loader"></div>
		</div>
		{{/if}}
	</div>

	<!-- {{> mediaManagerModal}} -->

</template>

<template name="sys_dynamicPages">
	<div id="dynamicPages" class="bootstrapped">

		<div class="sub-menu-header">
			<button class="btn btn-default yellow" data-action="create-doc-modal">
				Create {{ tmplVar }}
			</button>
		</div>

		<div class="sub-sub-menu-header">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-lg-10 col-lg-offset-1">
						<span class="title">{{ tmplVar }}</span>
					</div>
				</div>
			</div>
		</div>

		{{#if Template.subscriptionsReady}}
			<div class="container">
				<div class="row table-view">
					<div class="col-md-12 col-lg-10 col-lg-offset-1">
						{{#each pageDocs}}
							<a href="/dynamic-pages/{{_id}}" class="doc-item">
								<div class="image" style="background-image: url({{profileImage}})"></div>
								<div class="info-box">
									<div class="title">{{ name }}</div>
									<div class="delete" data-action="delete-doc-modal"><i class="fa fa-trash"></i></div>
									<div class="author">{{ collection }}</div>
								</div>
							</a>
						{{/each}}
					</div>
				</div>
				<div class="row pagination-buttons">
					<div class="col-md-12 col-lg-10 col-lg-offset-1">
						{{#each pages}}
							<div class="btn btn-default {{#if isActivePage}}active{{/if}}" data-action="change-page">{{this}}</div>
						{{/each}}
					</div>
				</div>
			</div>
		{{else}}
			<div class="container">
			<div class="loader"></div>
		</div>
		{{/if}}

		{{> createDynamicPage }}

		<div id="deleteDocModal" class="cms-modal cms-modal-xs">
			<div class="content">
				<div class="header">
					Delete Dynamic Page?
				</div>
				<div class="text">
				 	Do you really want to delete that Dynamic Page?
				</div>
				<div class="actions clearfix">
					<button class="btn btn-success pull-right save" data-action="delete-doc">Delete</button>
					<button class="btn btn-default pull-left cancel" data-action="cancel-modal">Cancel</button>
				</div>
			</div>
		</div>

	</div>
</template>
